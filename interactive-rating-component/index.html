<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="card">
        <img class="card-img" src="images/icon-star.svg">
        <h1 class="card-title">How did we do?</h1>
        <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul class="menu">
            <li class="menu-item">1</li>
            <li class="menu-item">2</li>
            <li class="menu-item">3</li>
            <li class="menu-item">4</li>
            <li class="menu-item">5</li>
        </ul>
        <button class="card-button">Submit</button>
    </section>
</body>
</html>
